openapi: 3.0.3
info:
  title: Bank Cards API
  version: 1.0.0
  description: API for managing bank cards, users, and transfers.
servers:
  - url: http://localhost:8080
paths:
  /api/auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid request
        '403':
          description: Forbidden
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Login and receive a token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid credentials
  /api/admin/users:
    get:
      tags:
        - Admin Users
      summary: List all users
      responses:
        '200':
          description: Users list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
    post:
      tags:
        - Admin Users
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUserCreateRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid request
  /api/admin/users/{userId}:
    get:
      tags:
        - Admin Users
      summary: Get user by ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
    delete:
      tags:
        - Admin Users
      summary: Delete a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: User deleted
        '404':
          description: User not found
  /api/admin/users/{userId}/role:
    put:
      tags:
        - Admin Users
      summary: Update user role
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRoleUpdateRequest'
      responses:
        '200':
          description: Role updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
  /api/admin/cards:
    get:
      tags:
        - Admin Cards
      summary: List all cards
      responses:
        '200':
          description: Cards list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CardResponse'
    post:
      tags:
        - Admin Cards
      summary: Create a card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminCardCreateRequest'
      responses:
        '201':
          description: Card created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        '400':
          description: Invalid request
  /api/admin/cards/{cardId}:
    get:
      tags:
        - Admin Cards
      summary: Get card by ID
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Card details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        '404':
          description: Card not found
    delete:
      tags:
        - Admin Cards
      summary: Delete card
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Card deleted
        '404':
          description: Card not found
  /api/admin/cards/{cardId}/status:
    put:
      tags:
        - Admin Cards
      summary: Update card status
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardStatusUpdateRequest'
      responses:
        '200':
          description: Card status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        '400':
          description: Invalid request
        '404':
          description: Card not found
  /api/cards:
    get:
      tags:
        - Cards
      summary: List cards for current user
      responses:
        '200':
          description: Cards list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CardResponse'
    post:
      tags:
        - Cards
      summary: Create card for current user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardCreateRequest'
      responses:
        '201':
          description: Card created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        '400':
          description: Invalid request
  /api/cards/{cardId}:
    get:
      tags:
        - Cards
      summary: Get card details
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Card details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        '403':
          description: Forbidden
        '404':
          description: Card not found
    put:
      tags:
        - Cards
      summary: Update card expiration date
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardUpdateRequest'
      responses:
        '200':
          description: Card updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        '400':
          description: Invalid request
        '403':
          description: Forbidden
  /api/cards/{cardId}/block:
    post:
      tags:
        - Cards
      summary: Request card block
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Card blocked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        '400':
          description: Invalid request
        '403':
          description: Forbidden
  /api/cards/{cardId}/balance:
    get:
      tags:
        - Cards
      summary: Get card balance
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Card balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardBalanceResponse'
        '403':
          description: Forbidden
        '404':
          description: Card not found
  /api/transfers:
    post:
      tags:
        - Transfers
      summary: Transfer between own cards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
      responses:
        '201':
          description: Transfer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '400':
          description: Invalid request
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AuthRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    AuthResponse:
      type: object
      properties:
        token:
          type: string
      required:
        - token
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        role:
          type: string
      required:
        - username
        - password
    AdminUserCreateRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        role:
          type: string
      required:
        - username
        - password
    UserRoleUpdateRequest:
      type: object
      properties:
        role:
          type: string
      required:
        - role
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        role:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - username
        - role
        - createdAt
    AdminCardCreateRequest:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        cardNumber:
          type: string
        expirationDate:
          type: string
          format: date
        initialBalance:
          type: number
          format: double
      required:
        - userId
        - cardNumber
        - expirationDate
    CardCreateRequest:
      type: object
      properties:
        cardNumber:
          type: string
        expirationDate:
          type: string
          format: date
        initialBalance:
          type: number
          format: double
      required:
        - cardNumber
        - expirationDate
    CardUpdateRequest:
      type: object
      properties:
        expirationDate:
          type: string
          format: date
      required:
        - expirationDate
    CardStatusUpdateRequest:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/CardStatus'
      required:
        - status
    CardBalanceResponse:
      type: object
      properties:
        cardId:
          type: integer
          format: int64
        balance:
          type: number
          format: double
      required:
        - cardId
        - balance
    CardResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        ownerId:
          type: integer
          format: int64
        maskedNumber:
          type: string
        expirationDate:
          type: string
          format: date
        status:
          $ref: '#/components/schemas/CardStatus'
        balance:
          type: number
          format: double
      required:
        - id
        - ownerId
        - maskedNumber
        - expirationDate
        - status
        - balance
    TransferRequest:
      type: object
      properties:
        fromCardId:
          type: integer
          format: int64
        toCardId:
          type: integer
          format: int64
        amount:
          type: number
          format: double
      required:
        - fromCardId
        - toCardId
        - amount
    TransferResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        fromCardId:
          type: integer
          format: int64
        toCardId:
          type: integer
          format: int64
        amount:
          type: number
          format: double
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - fromCardId
        - toCardId
        - amount
        - createdAt
    CardStatus:
      type: string
      enum:
        - ACTIVE
        - BLOCKED
        - EXPIRED
security:
  - bearerAuth: []
